<!doctype html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="page">
    <a class="skip-link" href="#content">Skip to content</a>
    {{ partial "header.html" . }}
    <main id="content" class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
